<!doctype html>
<html lang="en">
  <head>
    <title>Agilisium Consulting - Job Application</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
    <link rel="shortcut icon" href="images/ags3.png">
    <link rel="stylesheet" href="Project.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
  <body>
      
      <div class="head" > 
         <img src="/images/agilisium.png"/>
      </div>
      <div class="card container">
        <form class="form" action="">
            <div class="mt-2 ml-1">
                <label><b>Name<sup style="color:red">*</sup></b></label>
            </div>
            <div class="form-inline form-group">
                    <div class="col-4 ">
                           
                            <input type="text" class="form-control"  placeholder="First_Name" size="36" required/>
                    </div>
                    <div class="col-4">
                       
                        <input type="text" class="form-control "  placeholder="Middle_Name"  size="36" required/>
                    </div>
                    <div class="col-4">
                       
                        <input type="text" class="form-control "  placeholder="Last_Name"  size="36" required/>
                    </div>
            </div>
            <div class="row ml-1">
                <div class="col-4">
                    <label><b>Date-Of-Birth</b></label>
                </div>
                <div class="col-4">
                    <label><b>Age</b></label>
                </div>
                <div class="col-4">
                    <label><b>Phone_Number</b></label>
                </div>
                
            </div>
            <div class="form-inline form-group">
                <div class="col-4">
                   
                    <input type="date" class="form-control" size="100"/>
                </div>
                <div class="col-4 ">
                   
                    <input type="number" class="form-control "  placeholder="Present_age"  size="30" required/>
                </div>
                <div class="col-4 ">
                   
                    <input type="number" class="form-control "  placeholder="Phone_Number"  size="36" required/>
                </div>
            </div>
            <div class="row ml-1">
                <div class="col-4">
                    <label><b>Email</b></label>
                </div>
                <div class="col-4">
                    <label><b>Qualification</b></label>
                </div>
                <div class="col-4">
                    <label><b>Nationality</b></label>
                </div>
           </div>
            <div class="form-inline form-group">
                <div class="col-4">
                  
                    <input type="email" class="form-control" placeholder="E_mail" size="" required/>
                </div>
                <div class="col-4 ">
                   
                    <input type="text" class="form-control "  placeholder="Qualification"   size="20" required/>
                </div>
                <div class="col-4 ">
                   
                    <input type="text" class="form-control "  placeholder="Nationality"  size="20" required/>
                </div>
            </div>
            <div class="row ml-1">
                <div class="col-4">
                    <label><b>Passed Out</b></label>
                </div>
                <div class="col-4">
                    <label><b>Skills</b></label>
                </div>
                <div class="col-4">
                    <label><b>Experience</b></label>
                </div>
           </div>
           <div class="form-inline form-group">
                <div class="col-4">
                
                    <input type="text" class="form-control" placeholder="Passed Out(in Years)" size="" required/>
                </div>
                <div class="col-4 ">
                
                    <input type="text" class="form-control "  placeholder="Technical_Skills"  size="20" required/>
                </div>
                <div class="col-4 ">
                
                    <input type="text" class="form-control "  placeholder="If any"  size="20" required/>
                </div>
          </div>
        <div class="row ml-1">
            <div class="col-4">
                <label ><b>Certification(If any)<sup style="color:red">*</sup></b></label>
            </div>
                <div class="col-4">
                    <label ><b>Resume or CV <sup style="color:red">*</sup></b></label>
                </div>
                
        </div> 
        <div class="form-inline form-group">
                <div class="col-4">
                        
                            <input class="ml-1" type="file" id="formFile" multiple>
                          
                </div>
                <div class="col-4">
                  
                    <input class="ml-1" type="file" id="formFile" multiple>
            </div>
        </div>
        
        <div class="row ml-1">
            <div class="col-5">
                <label ><b>Address<sup style="color:red">*</sup></b></label>
            </div>
        </div>
        <div class="form-group">
                <div class="col-6">
                
                    <input type="text" class="form-control " placeholder="Door No , Street" size="30" required/>
                </div>
                <div class=" col-6">
                
                    <input type="text" class="form-control mt-4 "  placeholder="Area"  size="30" required/>
                </div>
                <div class="row mt-4 ml-1">
                    <div class=" col-2">
                    
                        <input type="text" class="form-control "  placeholder="City"  size="20" required/>
                    </div>
                    <div class=" col-2 ">
                    
                        <input type="text" class="form-control "  placeholder="State"  size="20" required/>
                    </div>
                <div class="col-2">
                    
                    <input type="number" class="form-control "  placeholder="PinCode"  size="20" required/>
                </div>
                </div>
            </div>
            <div class="">
                <div >
                  <label><b>Describe Yourself</b></label>
                </div>
                <textarea style="border-radius: 10px;"class="form ml-3" rows="7" cols="125"></textarea>
                <div class="button">
                    <button type="submit" onclick="myFunction()" class="btn btn-dark mb-5 mt-5 " value="Submit" onclick="submit()">Submit</button>
                </div >
                
            </div>
        </form>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
   <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
   
  


</body>
<script src="script.js"></script>
</html>
