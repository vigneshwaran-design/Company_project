<!doctype html>
<html lang="en">
  <head>
    <link rel="shortcut icon" href="images/ags3.png">
    <title>Agilisium Consulting - Sign up</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="signup.css">
    <link shortcut="Banner1Image">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
  <body>
    <div class="head" > 
        <img src="/images/agilisium.png"/>
     </div>
      <section class="Form my-1 mx-6">
        <div class="">
          <div class="container">
              <div class="row gutters">
                  <div class="col-lg-5 image">
                      <img src="images/loginimage3.jpg" class="img-fluid  " alt="">
                  </div>
                  <div class="col-lg-7 px-5 pt-3">
                      <h1 class="font-weight-bold py-3">Sign Up</h1>
                      <h2 class="font-weight-bold py-3">Create your account</h2>

                      <form action="login.html">
                        <div class="form-row">
                            <div class="col-lg-7">
                                <input type="text" placeholder="Enter your username" class="form-control my-3 p-4" required/>
                            </div>
                        </div>
                          <div class="form-row">
                              <div class="col-lg-7">
                                  <input type="email" placeholder="Enter your email" class="form-control my-3 p-4" required/>
                              </div>
                          </div>
                        <div class="form-row">
                            <div class="col-lg-7">
                                <input type="password" placeholder="Confirm password" class="form-control my-3 p-4" required/>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="col-lg-7">
                                <input type="password" placeholder="Re-enter password" class="form-control my-3 p-4" required/>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="col-lg-7">
                                <button type="submit" class="btn1 mt-3 mb-4">Create Account</button>
                            </div>
                        </div>
                        <p>Already have an account?<a href="login.html">Login</a></p>
                      </form>
                  </div>
              </div>
           </div>
         </div> 
      </section>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
