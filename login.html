<!doctype html>
<html lang="en">
  <head>
    <link rel="shortcut icon" href="images/ags3.png">
    <title>Agilisium Consulting - Login</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="login.css">
    <link shortcut="Banner1Image">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
  <body>
    <div class="head" > 
        <img src="/images/agilisium.png"/>
     </div>
      <section class="Form my-4 mx-5">
        
          <div class="container">
              <div class="row gutters">
                  <div class="col-lg-6">
                      <img src="/images/5.png" class="img-fluid" alt="">
                  </div>
                  <div class="col-lg-6 px-5 pt-5">
                      <h1 class="font-weight-bold py-3">Login</h1>
                      <h2 class="font-weight-bold py-3">Sign in to your account</h2>

                      <form action="Project.html">
                            <div class="form-row">
                                <div class="col-lg-7">
                                    <input type="email" placeholder="Enter a email" class="form-control my-3 p-4" required/>
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="col-lg-7">
                                    <input type="password" placeholder="Enter a password" class="form-control my-3 p-4"  required>
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="col-lg-7">

                                    <button type="submit"  class="btn1 mt-3 mb-5">Login</button>
                                </div>
                            </div>
                            <!-- <p>Hello</p> -->
                            <a  href="#" onclick="forgotPassword()">Forgot password?</a>
                            <p>Don't have an account?<a href="signup.html">Register here</a></p>
                      </form>
                  </div>
              </div>
          </div>
      </section>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script>
        function forgotPassword(){
            alert("Mail has been sent to your account!!!");
        }
    </script>
</body>
</html>
